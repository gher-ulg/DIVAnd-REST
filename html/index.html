<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DIVAnd REST API</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>DIVAnd REST API</h1>
    <table id="DIVAnd_table">
    </table>
    <h2 class="metadata collabse">Metadata</h2>
    <table id="DIVAnd_table_metadata">
    </table>
    <div id="pannel">
      <button id="run">Run DIVAnd</button>
      <div id="status"></div>
      <a id="result" style="display: none" href="#">Download results</a>
    </div>
    <div style="display: none">
      <h1>Preview</h1>
      <div>
        <div>
          zindex<select id="zindex" ></select>
          tindex<select id="tindex" ></select>
          <input type="checkbox" id="update_preview" checked>Auto. update
        </div>
        <img id="preview" style="width: 640px; height: 480px"/>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
